<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Nice Admin</title>
	<h:outputStylesheet library="nice" name="styles/custom.css" />
	<h:outputStylesheet library="nice" name="styles/layout.css" />
	<h:outputStylesheet library="nice" name="styles/style.css" />
	<h:outputStylesheet library="nice" name="styles/bootstrap.min.css" />
	<h:outputStylesheet library="nice" name="styles/components.css" />
	<h:outputStylesheet library="nice" name="styles/menu.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="nice" name="javascripts/app.js" />
	<h:outputScript target="body" library="nice" name="javascripts/menu.js" />
</h:head>

<h:body>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="title.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
