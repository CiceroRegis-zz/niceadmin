<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login</title>
			<h:outputStylesheet library="nice" name="styles/bootstrap.min.css" />
<h:outputStylesheet library="nice" name="styles/login.css" />
		
</h:head>
<h:body>
	
	<div class="container">
		  <h:graphicImage value="/resources/nice/images/logo.png" class="form-signin"/>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                            
                        <form class="form" action="">
                            <div class="form-group">
                                <label for="username" class="text-white">Login:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="informe seu login"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Senha:</label>
                                <input type="text" name="password" id="password" class="form-control" placeholder="informe sua senha"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
